redpanda:
    data_directory: /var/lib/redpanda/data
    empty_seed_starts_cluster: false
    seed_servers:
        - host:
            address: redpanda-0.local
            port: 33145
        - host:
            address: redpanda-1.local
            port: 33145
        - host:
            address: redpanda-2.local
            port: 33145
    rpc_server:
        address: 0.0.0.0
        port: 33145
    kafka_api:
        - address: 0.0.0.0
          port: 29092
          name: INSIDE
        - address: 0.0.0.0
          port: 9092
          name: OUTSIDE
    admin:
        - address: 0.0.0.0
          port: 9644
    advertised_rpc_api:
        address: redpanda-0.local
        port: 33145
    advertised_kafka_api:
        - address: redpanda-0.local
          port: 29092
          name: INSIDE
        - address: localhost
          port: 9092
          name: OUTSIDE
    developer_mode: true
    auto_create_topics_enabled: true
    fetch_reads_debounce_timeout: 10
    group_initial_rebalance_delay: 0
    group_topic_partitions: 3
    log_segment_size_min: 1
    storage_min_free_bytes: 10485760
    topic_partitions_per_shard: 1000
rpk:
    overprovisioned: true
    coredump_dir: /var/lib/redpanda/coredump
pandaproxy:
    pandaproxy_api:
        - address: 0.0.0.0
          port: 28082
          name: INSIDE
        - address: 0.0.0.0
          port: 8082
          name: OUTSIDE
    advertised_pandaproxy_api:
        - address: redpanda-0.local
          port: 28082
          name: INSIDE
        - address: localhost
          port: 8082
          name: OUTSIDE
schema_registry:
    schema_registry_api:
        - address: 0.0.0.0
          port: 28081
          name: INSIDE
        - address: 0.0.0.0
          port: 8081
          name: OUTSIDE
